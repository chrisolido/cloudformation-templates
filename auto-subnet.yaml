Resources:
  AutoSubnetTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "Cidr"
          AttributeType: "S"
        - AttributeName: "StackId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "Cidr"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: "rangesforstack"
          KeySchema:
            - AttributeName: "StackId"
              KeyType: "HASH"
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
  IAMPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: autosubnetrole
      Roles:
        - !Ref IAMRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - "logs:*"
            Resource:
              - "arn:aws:logs:*:*:*"
          - Effect: Allow
            Action:
              - "dynamodb:*"
            Resource:
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AutoSubnetTable}
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AutoSubnetTable}/index/*
  subnetpicker:
    Type: AWS::Lambda::Function
    Properties:
      Role: !GetAtt IAMRole.Arn
      Code:
        S3Bucket: !ImportValue shared-vpc-bucket
        S3Key: auto-subnet.zip
      Handler: auto-subnet.handler
      Runtime: "python2.7"
      Timeout: 1000
      MemorySize: 128
      Environment:
        Variables:
          ReservedCIDR1: !ImportValue shared-vpc-reserved-cidr1
          ReservedCIDR2: !ImportValue shared-vpc-reserved-cidr2
Outputs:
  autosubnetlambdaarn:
    Description: ARN of Auto Subnet Lambda
    Value: !GetAtt subnetpicker.Arn
    Export:
      Name: auto-subnet-lambda-arn
  autosubnettablename:
    Description: Table Name of Auto Subnet DynamoDB Table
    Value: !Ref AutoSubnetTable
    Export:
      Name: auto-subnet-dynamodb-table
