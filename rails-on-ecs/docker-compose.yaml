version: '3'
services:
  postgres:
    image: postgres:11.1-alpine
    volumes:
      - postgres:/var/lib/postgresql/data

  web:
    build: rails-on-ecs
    depends_on:
      - postgres
    entrypoint: /db-migrations.sh
    command: bundle exec rails server -p 3000 -b '0.0.0.0'
    volumes:
      - static:/usr/src/app/public

  nginx:
    build: rails-nginx
    depends_on:
      - web
    ports:
      - 3000:80
    volumes:
      - static:/usr/share/nginx/html

volumes:
  postgres:
  static: